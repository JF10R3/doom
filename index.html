<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DOOM</title>
  <script src="https://js-dos.com/6.22/current/js-dos.js"></script>
  <style>
    canvas {
    position:fixed;
    left:0;
    top:0;
    width:100%;
    height:100%;
    }
  </style>
</head>

<body>
  <canvas id="jsdos"></canvas>
  <script>
    Dos(document.getElementById("jsdos"), { 
        wdosboxUrl: "https://js-dos.com/6.22/current/wdosbox.js" 
    }).ready((fs, main) => {
      fs.extract("https://cdn.rawgit.com/darrengruber/docker-em-dosbox-doom/afad47b2/doom_shareware/doom19s_deiced.zip").then(() => {
        main(["-c", "DOOM.EXE"])
      });
    });
  </script>
</body>

</html>
